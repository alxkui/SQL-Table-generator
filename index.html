        <img src="img/logo.png" alt="Query Maker Logo" class="logo">
        <div class="container">
        <div id="sqlMaker">
            <div class="one">
                <h2>Create a simple a table</h2>
        	<label for="tblName">Table Name<span class="red">*</span>:</label>
        	<input id="tblName" type="text" name="tblName">
					<table>
						<th>Table Column<span class="red">*</span>:</th>
						<th>Column Datatype: </th>
						<th id="sizeHead">Size (Between 0 and 255)<span class="red">*</span>: </th>
						<tr>
							<td><input id="tblCol" type="text" name="tblCol"></td>
							<td><select name="tblDt" id="tblDt">
                                <option value="VARCHAR">Variable Characters</option>
                                <option value="CHAR">Character</option>
								<option value="TEXT">Text</option>
								<option value="INT">Integer</option>
								<option value="BOOLEAN">Boolean</option>
                                <option value="DATE">Date</option>
							</select></td>
							<td><input type="number" id="tblAmount" name="tblAmount"></td>
						</tr>
					</table>

                    <table class="secondary">
                        <th>Allow empty</th>
                        <th>Auto Number</th>
                        <th>Primary Key</th>
                        <tr>
                            <td><input class="regular-checkbox" id="tblNull" type="checkbox" name="tblNull"></td>
                            <td><input class="regular-checkbox" id="tblNull" type="checkbox" name="tblAuto"></td>
                            <td><input class="regular-checkbox" id="tblNull" type="checkbox" name="tblKey"></td></tr>
                    </table>
					<button id="btnAdd">Add Column</button>
        	<button id="btnNext">GENERATE</button>
            </div>
        	<div class="two">
        		<h2>Current columns</h2>
        		<ul id="current">
        		</ul>
        	</div>
        </div>

        <div class="cf"></div>
<br>
